<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Conversor de Monedas Nacional</h2>
      <div class="converter">
        <label for="amount">Pesos CLP</label>
        <input type="number" id="amount" placeholder="Ingrese cantidad" />

        <label for="currency">Moneda a convertir:</label>
        <select id="currency"></select>

        <button id="convertButton">Buscar</button>

        <div id="result"></div>
      </div>
      <br />
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
